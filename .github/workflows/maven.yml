name: Build project and docker image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Spring Boot executable jar with Maven
        run: |
          chmod u+x ./mvnw
          ./mvnw -B clean package -DskipTests
      - name: Build Docker Image
        run: |
          ls -l target
          docker -v
          docker build -t kwonghung/spring-batch-multi-datasource --build-arg BUILD_JAR_FILE=spring-batch-multi-datasource-0.0.1-SNAPSHOT.jar .
          docker push kwonghung/spring-batch-multi-datasource
          
